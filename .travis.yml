language: node_js
cache: npm
branches:
  only:
    - master
notifications:
  email:
    recipients:
      - saiichihashimoto@gmail.com
    on_success: never
    on_failure: always
script:
  - npm test && npm run test-build
after_success:
  - cat ./coverage/lcov.info | npx coveralls
jobs:
  include:
    - stage: release
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run build && npx semantic-release
